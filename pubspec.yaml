name: ofgconnects_mobile
description: "A Christian Social app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- 1. BACKEND & NETWORK ---
  appwrite: ^14.0.0
  minio: ^3.5.8
  flutter_dotenv: ^5.1.0

  # --- 2. STATE MANAGEMENT ---
  flutter_riverpod: ^2.6.1
  state_notifier: ^1.0.0

  # --- 3. NAVIGATION ---
  go_router: ^14.0.0

  # --- 4. MEDIA & UPLOAD ---
  image_picker: ^1.1.1
  image_cropper: ^8.0.2     # Kept at 8.0.2 to fix 'web' package conflict
  flutter_cache_manager: ^3.3.2
  path: ^1.9.0

  # --- 5. VIDEO PLAYER ---
  video_player: ^2.8.6
  chewie: ^1.8.1
  
  # --- 6. UTILITIES ---
  intl: ^0.19.0
  share_plus: ^10.0.0
  cupertino_icons: ^1.0.6

# FIX: Force the newer version of flutter_web_auth_2 globally
# This fixes the "Unresolved reference Registrar" error on Android
dependency_overrides:
  flutter_web_auth_2: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env